<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <style>
        body {
    font-family: Arial, sans-serif f;
    background-color: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.phone-input {
    display: flex;
}

.phone-input select {
    width: 30%;
    margin-right: 5px;
}

.note {
    font-size: 0.8em;
    color: #888;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 10px;;
    background-color: #f0c14b;
    border: 1px solid #a27b19;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #e2b344;
}
       
    </style>

    <div class="AMAZON-form">
        <h1 contenteditable="Amazon">Amazon</h1>
        <h2>Create account</h2>
        <form action="/submit_form">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>

            <label for="mobile">Mobile number</label>
            <div class="phone-input">
                <select id="country-code" name="country-code">
                    <option value="+91">IN +91</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile number" required>
            </div>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
            <p class="note">Passwords must be at least 6 characters</p>

            <button type="submit">Amazon account continue</button>
        </form>
    </div>
</body>
</html>
